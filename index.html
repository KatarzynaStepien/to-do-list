<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>To-do list</h1>
        </div>
        <div class="list">
            <input id="toDoInput" type="text">
            <button id="buttonAdd">Dodaj zadanie do listy</button>
            <br>
            <div>
                <div>Lista do zrobienia:</div>
                <ul id="listWithTasks"></ul>
            </div>
            <div>
                <div>Lista zadań zrobionych:
                    <button id="buttonClear">Wyczyść listę</button>
                    <ul id="listWithFinishedTasks"></ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
